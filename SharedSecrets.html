<!doctype html>
<html>
  <head>
    <title>reveal.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/vendor/reveal.js-3.6.0/css/reveal.css">
    <link rel="stylesheet" href="/vendor/reveal.js-3.6.0/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/vendor/reveal.js-3.6.0/lib/css/zenburn.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            ## Page title 2

            A paragraph with some text and a [link](http://hakim.se).
          </textarea>
        </section>
        <section>Slide 2</section>
        <section>Slide 4</section>
      </div>
    </div>

    <script src="/vendor/reveal.js-3.6.0/lib/js/head.min.js"></script>
    <script src="/vendor/reveal.js-3.6.0/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        dependencies: [
          { src: '/vendor/reveal.js-3.6.0/plugin/markdown/marked.js' },
          { src: '/vendor/reveal.js-3.6.0/plugin/markdown/markdown.js' },
          { src: '/vendor/reveal.js-3.6.0/plugin/notes/notes.js', async: true },
          { src: '/vendor/reveal.js-3.6.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ],
        controls: false,
        progress: false
      });
      Reveal.addEventListener( 'slidechanged', function( event ) {
        window.location = "#" + event.indexh
      });
      Reveal.addEventListener( 'ready', function( event ) {
        var slideBeforeReload = window.location.hash.split('#')[1]
        console.log('Goto: ', slideBeforeReload)
        if (slideBeforeReload) Reveal.slide(parseInt(slideBeforeReload), 0, 0)
      } );
    </script>
  </body>
</html>
